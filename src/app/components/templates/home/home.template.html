<div class="wrapper">
  <app-header [dataHeader]="dataHeader"></app-header>
  <main [ngClass]="classMain">
    <app-article-presentation [dataArticlePresentation]="dataArticlePresentation"></app-article-presentation>
    <section class="sectionPhotos">
      <div class="contentSectionPhotos">
        <h1>Nuevas estilos para gorras</h1>
        <ul class="containerArticlePhotos">
          <li class="articlePhoto" id="articlePhoto1">
            <img src="/assets/img/default-photoart.jpg" alt="">
          </li>
          <li class="articlePhoto" id="articlePhoto2">
            <img src="/assets/img/default-photoart2.jpg" alt="">
          </li>
          <li class="articlePhoto" id="articlePhoto3">
            <img src="/assets/img/default-photoart3.jpg" alt="">
          </li>
          <li class="articlePhoto" id="articlePhoto3">
            <img src="/assets/img/default-photoart4.jpg" alt="">
          </li>
        </ul>
      </div>
    </section>
    <section class="sectionPrincipalProduct">
      <article class="articlePrincipalProduct">
        <div class="imgPrincipalProduct">
          <img src="/assets/img/default-principalProduct.webp" alt="">
        </div>
        <h2>Gorra estilo negra</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi labore placeat corporis amet? Consequuntur</p>
      </article>
    </section>
    <footer class="footer">
      <section class="sectionFooter">
        <form action="" class="formFooter">
          <p>Correo</p>
          <input type="email" name="" id="">
          <p>Mensaje</p>
          <input type="text">
          <input type="submit" value="enviar">
        </form>
        <div class="whatsApp">
          <p>Tambien puedes escribirnos por whatsapp a este link</p>
          <a href="">Whatsapp</a>
        </div>
      </section>
      <nav class="navbarFooter">
        <ul class="content-navbarFooter">
          <li class="option-navbarFooter">Contac</li>
          <li class="option-navbarFooter">Informacion</li>
          <li class="option-navbarFooter">Correo</li>
          <li class="option-navbarFooter">Ubicacion</li>
        </ul>
      </nav>
    </footer>
  </main>
</div>
