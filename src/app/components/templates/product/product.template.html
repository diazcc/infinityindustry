
<div class="wrapper">
  <app-header [dataHeader]="dataHeader"></app-header>
  <main class="main">
    <div class="viewProduct">
      <ul class="contentImg">
        <li>
          <img src="/assets/img/default-principalProduct.webp" alt="">
        </li>
        <li>
          <img src="/assets/img/cap2.png" alt="">
        </li>
        <li>
          <img src="/assets/img/cap3.png" alt="">
        </li>
      </ul>
      <div class="descriptionProduct">
        <p class="valueProduct">$233423</p>
        <p class="nameProduct">Lorem ipsum dolor sit amet consectetur</p>
        <button>Cotizar</button>
      </div>
    </div>
    <ul class="products">
      <ng-container *ngFor="let data of dataPrincipalProduct.data; let i = index;">
        <app-article-principal-product [dataPrincipalProduct]="data" class="cardProduct"></app-article-principal-product>
      </ng-container>
    </ul>
    <app-footer></app-footer>
  </main>
</div>
