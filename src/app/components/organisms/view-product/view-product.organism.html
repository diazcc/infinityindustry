<div class="viewProduct">
  <ul class="contentImg">
      <img [src]="dataViewProduct.urlImg" alt="">
  </ul>
  <div class="descriptionProduct">
    <h1 class="title">{{dataViewProduct.name}}</h1>
    <p class="valueProduct">$ {{dataViewProduct.value}} COP</p>
    <p class="nameProduct">{{dataViewProduct.description}}</p>
    <button>Comprar</button>
  </div>
</div>
